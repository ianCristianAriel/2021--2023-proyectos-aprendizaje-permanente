<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Este es el formulario de la pagina de prueba">

    <title>Form de pagina de prueba</title>

    <!-- Configuración de la escala inicial y el ancho de la ventana para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link reel="stylesheet" href="./css/style.css">
</head>


<form action="">
    <label for="nombre">
        <span>Cual es tu nombre?</span>
        <input type="text" id="nombre" placeholder="Nombre">
    </label>

    <label for="apellido">
        <span>Cual es tu apellido?</span>
        <input type="text" id="apellido" placeholder="Apellido">
    </label>

    <label for="nacimiento">
        <span>Cual es tu fecha de nacimiento?</span>
        <input type="date" id="nacimiento" placeholder="Fecha de nacimiento">
    </label>

    <label for="hora">
        <span>Cual es la hora en que completo este form?</span>
        <input type="time" id="hora" placeholder="Hora actual">
    </label>
</form>

<form action="">
    <label for="calendario">
        <span>Pon tu fecha favorita</span>
        <input type="datetime-local" id="calendario">
    </label>
    <input type="submit">
</form>


<form action="">
    <label for="nombre">
        <span>Escribe tu nombre:</span>
        <input type="text" id="nombre" autocomplete="name" required>
    </label>

    <label for="email">
        <span>Escribe tu email:</span>
        <input type="email" id="email" autocomplete="email" required>
    </label>

    <input type="submit">
</form>

<input list="cursos">
<datalist id="cursos">
    <option value="Java"></option>
    <option value="Python"></option>
</datalist>
